<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Book Of You ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            perspective: 2000px;
        }

        .book-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            will-change: transform;
        }

        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page-back {
            transform: rotateY(180deg);
        }

        .page img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* Page turn effect */
        .page.turning-forward {
            animation: turnPageForward 0.8s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
        }

        .page.turning-backward {
            animation: none; /* Disable backward animation */
        }

        @keyframes turnPageForward {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(-180deg); }
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }

        .nav-button {
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }

        .page-indicator {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 15px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="book-container" id="bookContainer"></div>

    <div class="nav-buttons">
        <button class="nav-button" onclick="previousPage()">←</button>
        <button class="nav-button" onclick="nextPage()">→</button>
    </div>

    <div class="page-indicator">1 / 26</div>

    <script>
        let currentPage = 0;
        const totalPages = 26;
        const container = document.getElementById('bookContainer');
        const pageIndicator = document.querySelector('.page-indicator');
        let isAnimating = false;
        let pages = [];

        // Create pages
        function createPages() {
            container.innerHTML = '';
            
            for (let i = 0; i < totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                
                const frontImageNum = i + 1;
                const backImageNum = i + 2;
                
                pageDiv.innerHTML = `
                    <div class="page-front">
                        <img src="page${frontImageNum}.jpg" alt="Page ${frontImageNum}">
                    </div>
                    ${backImageNum <= totalPages ? `
                        <div class="page-back">
                            <img src="page${backImageNum}.jpg" alt="Page ${backImageNum}">
                        </div>
                    ` : ''}
                `;
                
                pageDiv.style.zIndex = totalPages - i;
                container.appendChild(pageDiv);
            }
            
            pages = Array.from(document.querySelectorAll('.page'));
            updatePages();
        }

        function updatePages() {
            pages.forEach((page, index) => {
                page.classList.remove('turning-forward');
                if (index < currentPage) {
                    page.classList.add('flipped');
                } else {
                    page.classList.remove('flipped');
                }
                page.style.zIndex = totalPages - Math.abs(currentPage - index);
            });
            
            pageIndicator.textContent = `${currentPage + 1} / ${totalPages}`;
        }

        function turnPage(direction) {
            const page = pages[direction === 'forward' ? currentPage : currentPage - 1];
            if (page) {
                page.classList.add(direction === 'forward' ? 'turning-forward' : 'flipped');
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1 && !isAnimating) {
                isAnimating = true;
                turnPage('forward');
                currentPage++;
                updatePages();
                setTimeout(() => {
                    isAnimating = false;
                }, 800);
            }
        }

        function previousPage() {
            if (currentPage > 0 && !isAnimating) {
                isAnimating = true;
                currentPage--;
                updatePages();
                setTimeout(() => {
                    isAnimating = false;
                }, 800);
            }
        }

        createPages();
    </script>
</body>
</html>

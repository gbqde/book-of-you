<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Book Of You ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            perspective: 2000px;
        }

        .book-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            will-change: transform;
        }

        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page-back {
            transform: rotateY(180deg);
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* Page Shadow Effect */
        .page::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.2), transparent);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .page.turning-backward::after {
            opacity: 1;
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }

        .nav-button {
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }

        .page-indicator {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 15px;
            z-index: 1000;
        }

        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-button {
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="book-container" id="bookContainer"></div>

    <div class="nav-buttons">
        <button class="nav-button" onclick="previousPage()">←</button>
        <button class="nav-button" onclick="nextPage()">→</button>
    </div>

    <div class="page-indicator">1 / 26</div>

    <div class="music-controls">
        <button class="music-button" onclick="toggleMusic()" id="musicBtn">♪</button>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="background-music.mp3" type="audio/mp3">
    </audio>

    <script>
        let currentPage = 0;
        const totalPages = 26;
        const container = document.getElementById('bookContainer');
        const pageIndicator = document.querySelector('.page-indicator');
        const audio = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isAnimating = false;
        let pages = [];
        let isSwiping = false;

        function createPages() {
            container.innerHTML = '';
            
            for (let i = 0; i < totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                
                const frontImageNum = i + 1;
                const backImageNum = i + 2;
                
                pageDiv.innerHTML = `
                    <div class="page-front">
                        <img src="page${frontImageNum}.jpg" alt="Page ${frontImageNum}">
                    </div>
                    ${backImageNum <= totalPages ? `
                        <div class="page-back">
                            <img src="page${backImageNum}.jpg" alt="Page ${backImageNum}">
                        </div>
                    ` : ''}
                `;
                
                pageDiv.style.zIndex = totalPages - i;
                container.appendChild(pageDiv);
            }
            
            pages = Array.from(document.querySelectorAll('.page'));
            updatePages();
        }

        function updatePages() {
            pages.forEach((page, index) => {
                page.classList.remove('turning-backward');
                if (index < currentPage) {
                    page.classList.add('flipped');
                } else {
                    page.classList.remove('flipped');
                }
                page.style.zIndex = totalPages - Math.abs(currentPage - index);
            });
            
            pageIndicator.textContent = `${currentPage + 1} / ${totalPages}`;
        }

        function turnPage(direction) {
            const page = pages[direction === 'backward' ? currentPage - 1 : currentPage];
            if (page && direction === 'backward') {
                page.classList.add('turning-backward');
                setTimeout(() => {
                    page.classList.remove('turning-backward');
                    page.classList.remove('flipped');
                }, 800);
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1 && !isAnimating) {
                isAnimating = true;
                currentPage++;
                updatePages();
                setTimeout(() => {
                    isAnimating = false;
                }, 800);
            }
        }

        function previousPage() {
            if (currentPage > 0 && !isAnimating) {
                isAnimating = true;
                turnPage('backward');
                currentPage--;
                updatePages();
                setTimeout(() => {
                    isAnimating = false;
                }, 800);
            }
        }

        // Music handling
        let musicInitialized = false;

        async function initMusic() {
            try {
                await audio.play();
                musicInitialized = true;
                musicBtn.innerHTML = '♫';
            } catch (err) {
                console.log('Music initialization failed:', err);
            }
        }

        function attemptPlayMusic() {
            if (!musicInitialized) {
                initMusic().catch(() => setTimeout(initMusic, 1000));
            }
        }

        async function toggleMusic() {
            if (!musicInitialized) {
                attemptPlayMusic();
            } else {
                if (audio.paused) {
                    try {
                        await audio.play();
                        musicBtn.innerHTML = '♫';
                    } catch (err) {
                        console.log('Music play failed:', err);
                        musicBtn.innerHTML = '♪';
                    }
                } else {
                    audio.pause();
                    musicBtn.innerHTML = '♪';
                }
            }
        }

        container.addEventListener('touchstart', (e) => {
            if (isAnimating) return;
            const touchStartX = e.touches[0].clientX;
            isSwiping = true;

            container.addEventListener('touchend', (e) => {
                if (isSwiping) {
                    const touchEndX = e.changedTouches[0].clientX;
                    const swipeThreshold = 30;
                    const swipeDistance = touchEndX - touchStartX;

                    if (Math.abs(swipeDistance) > swipeThreshold) {
                        if (swipeDistance < 0) {
                            nextPage();
                        } else {
                            previousPage();
                        }
                    }
                }
                isSwiping = false;
            }, { once: true });
        });

        // Initialize book pages
        createPages();

        // Auto-play music on interaction
        document.addEventListener('click', attemptPlayMusic);
        document.addEventListener('touchstart', attemptPlayMusic);
    </script>
</body>
</html>
